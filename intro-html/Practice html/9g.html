<!DOCTYPE html>
<html>
  <head>
    <title>9f</title>
    <style>
      p {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .grid {
        display: grid;
        grid-template-columns: 200px 200px 200px;
        column-gap: 20px;
      }
      .profile {
        width: 200px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
      .profile-picture {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-bottom: 12px;
      }
      .username {
        font-size: 18px;
        font-weight: bold;
        margin-left: 8px;
        margin-bottom: 4px;
      }
      .mutual-friends {
        display: grid;
        grid-template-columns: 35px 1fr;
        align-items: center;
        margin-left: 8px;
        margin-bottom: 10px;
      }
      .mutual-picture {
        height: 28px;
        width: 28px;
        object-fit: cover;
        border-radius: 14px;
        vertical-align: middle;
        margin-right: 4px;
      }
      .mutual {
        color: rgb(100, 100, 100);
      }
      .add-button {
        background-color: rgb(24, 119, 242);
        color: white;
        border: none;
        border-radius: 4px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        font-size: 16px;
        margin-left: 8px;
        margin-bottom: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="profile">
        <img class="profile-picture" src="Emerald.jpg" alt="" />
        <p class="username">Oliver</p>
        <div class="mutual-friends">
          <img class="mutual-picture" src="Friends.jpg" alt="" />
          <p class="mutual">2 mutual friends</p>
        </div>
        <button class="add-button">Add Friend</button>
      </div>

      <div class="grid">
        <div class="profile">
          <img class="profile-picture" src="Emerald.jpg" alt="" />
          <p class="username">Mimi</p>
          <div class="mutual-friends">
            <img class="mutual-picture" src="Friends.jpg" alt="" />
            <p class="mutual">3 mutual friends</p>
          </div>
          <button class="add-button">Add Friend</button>
        </div>
      </div>

      <div class="grid">
        <div class="profile">
          <img class="profile-picture" src="Emerald.jpg" alt="" />
          <p class="username">Rex</p>
          <div class="mutual-friends">
            <img class="mutual-picture" src="Friends.jpg" alt="" />
            <p class="mutual">4 mutual friends</p>
          </div>
          <button class="add-button">Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
