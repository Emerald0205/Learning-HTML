<!DOCTYPE html>
<html>
  <head>
    <title>9f</title>
    <style>
      p {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .Oliver {
        width: 200px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
      .Emerald {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-bottom: 12px;
      }
      .name {
        font-size: 18px;
        font-weight: bold;
        margin-left: 8px;
        margin-bottom: 4px;
      }
      .words {
        color: rgb(100, 100, 100);
        margin-left: 8px;
        margin-bottom: 12px;
      }
      .add-button {
        background-color: rgb(24, 119, 242);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 4px;
        font-size: 16px;
        margin-left: 8px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="Oliver">
      <img class="Emerald" src="Emerald.jpg" alt="" />
      <p class="name">Oliver</p>
      <p class="words">2 mutual friends</p>
      <button class="add-button">Add Friends</button>
    </div>
  </body>
</html>
